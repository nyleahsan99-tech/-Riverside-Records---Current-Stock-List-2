<!-- Chosen Palette: Dark Slate with Cyan accents -->
<!-- Application Structure Plan: The application is designed as an interactive dashboard. This structure was chosen over a static list to empower users to actively explore the inventory. The layout features a main control panel with a search bar and filters for immediate data manipulation, a dynamic grid of item cards for clear, responsive presentation, and a dashboard section with key metrics and a chart for at-a-glance insights. This user-centric design facilitates quick searching, browsing by category, and understanding the overall stock composition. -->
<!-- Visualization & Content Choices: The inventory data from the report is presented through several interactive elements. A text search bar allows finding specific items (Goal: Organize/Find). Genre/Category filter buttons allow for browsing by interest (Goal: Organize/Compare). Item details are shown in responsive cards for clarity (Goal: Inform). A Chart.js Donut Chart visualizes genre distribution, providing a high-level summary of the vinyl collection (Goal: Inform/Compare). All interactions are handled with Vanilla JavaScript to dynamically update the displayed content and the chart, ensuring a seamless user experience. No SVG or Mermaid.js is used. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverside Records - Interactive Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>
<body class="text-slate-200">

    <header class="bg-slate-800 shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-cyan-400">Riverside Records - Interactive Inventory</h1>
            <p class="text-slate-400">Search, filter, and explore our current stock.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        
        <!-- Controls Section -->
        <section class="px-4 sm:px-0 mb-8">
            <div class="bg-slate-800 p-4 rounded-lg shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Search Input -->
                    <div>
                        <label for="search-input" class="block text-sm font-medium text-slate-300">Search by Title or Artist</label>
                        <input type="text" id="search-input" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" placeholder="e.g., Abbey Road or The Beatles">
                    </div>
                    <!-- Category Filter -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300">Category</label>
                        <div id="category-filters" class="mt-1 flex space-x-2 rounded-md bg-slate-700 p-1">
                            <button class="category-btn w-full text-white py-1 px-3 rounded-md text-sm font-medium focus:outline-none transition-colors duration-200" data-category="vinyl">Vinyl</button>
                            <button class="category-btn w-full text-slate-300 py-1 px-3 rounded-md text-sm font-medium focus:outline-none transition-colors duration-200" data-category="equipment">Equipment</button>
                            <button class="category-btn w-full text-slate-300 py-1 px-3 rounded-md text-sm font-medium focus:outline-none transition-colors duration-200" data-category="merchandise">Merch</button>
                        </div>
                    </div>
                    <!-- Genre Filter (Vinyl Only) -->
                    <div id="genre-filter-container">
                        <label class="block text-sm font-medium text-slate-300">Filter by Genre</label>
                        <select id="genre-filter" class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                            <option value="all">All Genres</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Display Section -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Items Grid -->
            <div class="w-full lg:w-2/3">
                 <h2 id="results-heading" class="text-2xl font-bold mb-4 px-4 sm:px-0">Showing All Vinyl</h2>
                <div id="items-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- JS will populate this -->
                </div>
                 <div id="no-results" class="hidden text-center py-16 bg-slate-800 rounded-lg">
                    <p class="text-xl font-semibold text-slate-400">No items match your search.</p>
                    <p class="text-slate-500">Try changing your filters or search term.</p>
                </div>
            </div>
            
            <!-- Dashboard Section -->
            <div class="w-full lg:w-1/3">
                <div class="bg-slate-800 p-6 rounded-lg shadow-lg sticky top-6">
                    <h2 class="text-2xl font-bold text-center mb-4">Inventory Dashboard</h2>
                     <div id="vinyl-dashboard">
                        <h3 class="text-lg font-semibold text-cyan-400 text-center mb-2">Vinyl Genre Distribution</h3>
                        <div class="chart-container mb-6">
                            <canvas id="genre-chart"></canvas>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-slate-700 p-4 rounded-lg">
                            <p class="text-sm text-slate-400">Items Displayed</p>
                            <p id="stat-items-displayed" class="text-2xl font-bold text-white">0</p>
                        </div>
                        <div class="bg-slate-700 p-4 rounded-lg">
                            <p class="text-sm text-slate-400">Total Stock Shown</p>
                            <p id="stat-total-stock" class="text-2xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
    // --- DATA SOURCE ---
    const inventory = {
        vinyl: [
            // PREVIOUS INPUTS
            { title: "Not Like us", artist: "Kendrick Lamar", genre: "Hip-Hop", format: "7\" Single", price: 14.99, stock: 50, location: "S2" },
            { title: "Redemption", artist: "Kidwild, Nemzzz", genre: "Hip-Hop", format: "7\" Single", price: 14.99, stock: 40, location: "S2" },
            { title: "RENT'S DUE (DELUXE)", artist: "Nemzzz", genre: "Hip-Hop", format: "LP", price: 35.00, stock: 25, location: "D3" },
            { title: "Escape", artist: "Nemzzz", genre: "Hip-Hop", format: "7\" Single", price: 12.99, stock: 35, location: "S2" },
            { title: "To Pimp a Butterfly", artist: "Kendrick Lamar", genre: "Hip-Hop", format: "LP", price: 32.99, stock: 20, location: "D1" },
            { title: "DAMN.", artist: "Kendrick Lamar", genre: "Hip-Hop", format: "LP", price: 34.99, stock: 18, location: "D1" },
            { title: "good kid, m.A.A.d city", artist: "Kendrick Lamar", genre: "Hip-Hop", format: "LP", price: 33.99, stock: 22, location: "D1" },
            { title: "$ome $exy $ongs 4 U", artist: "PARTYNEXTDOOR, Drake", genre: "R&B", format: "LP", price: 27.99, stock: 15, location: "E1" },
            { title: "GNX", artist: "Kendrick Lamar", genre: "Hip-Hop", format: "LP", price: 37.99, stock: 10, location: "D1" },
            { title: "UTOPIA", artist: "Travis Scott", genre: "Hip-Hop", format: "LP", price: 36.99, stock: 28, location: "D2" },
            { title: "Beautiful Things", artist: "Benson Boone", genre: "Pop", format: "12\" Single", price: 19.99, stock: 45, location: "B5" },
            { title: "Flower Boy", artist: "Tyler, The Creator", genre: "Hip-Hop", format: "2xLP", price: 42.99, stock: 12, location: "D4" },
            { title: "Dark Thoughts", artist: "Lil Tecca", genre: "Rap", format: "EP", price: 22.99, stock: 30, location: "D5" },
            { title: "Hurry Up Tomorrow", artist: "The Weeknd", genre: "R&B/Pop", format: "LP", price: 39.99, stock: 15, location: "E2" },

            // NEW ITEMS FROM LATEST PLAYLIST IMAGE
            { title: "Music To Be Murdered By", artist: "Eminem", genre: "Hip-Hop", format: "2xLP", price: 45.99, stock: 18, location: "D6" },
            { title: "Black Panther The Album Music From And Inspired By", artist: "Kendrick Lamar, SZA, The Weeknd, etc.", genre: "Soundtrack", format: "LP", price: 34.99, stock: 25, location: "A1" },
            { title: "Young Black & Rich", artist: "Melly Mike", genre: "Hip-Hop", format: "12\" Single", price: 16.99, stock: 32, location: "S3" }
        ],
        equipment: [
            { name: "ER:LC Boombox", category: "Portable Audio", price: 1000.00, stock: 1000, notes: "Unlimited Songs/Wireless" },
            { name: "Headphones Pro Max", category: "Headphones", price: 30.00, stock: 30, notes: "Wireless" }
        ],
        merchandise: [
            { name: "Riverside Records T-Shirt", price: 25.99, stock: 50, sizes: "S, M, L, XL" },
            { name: "Riverside Records Jacket", price: 40.00, stock: 100, sizes: "S, M, L, XL" }
        ]
    };

    // --- STATE MANAGEMENT ---
    let currentState = {
        category: 'vinyl',
        searchTerm: '',
        genre: 'all',
    };
    
    let genreChart = null;

    // --- DOM ELEMENTS ---
    const itemsGrid = document.getElementById('items-grid');
    const noResultsDiv = document.getElementById('no-results');
    const searchInput = document.getElementById('search-input');
    const categoryFilters = document.getElementById('category-filters');
    const genreFilterContainer = document.getElementById('genre-filter-container');
    const genreFilter = document.getElementById('genre-filter');
    const resultsHeading = document.getElementById('results-heading');
    const statItemsDisplayed = document.getElementById('stat-items-displayed');
    const statTotalStock = document.getElementById('stat-total-stock');
    const vinylDashboard = document.getElementById('vinyl-dashboard');

    // --- RENDER FUNCTIONS ---
    function renderItems() {
        const currentData = inventory[currentState.category];
        const searchTerm = currentState.searchTerm.toLowerCase();
        
        const filteredData = currentData.filter(item => {
            const matchesSearch = item.title ? 
                (item.title.toLowerCase().includes(searchTerm) || item.artist.toLowerCase().includes(searchTerm)) :
                item.name.toLowerCase().includes(searchTerm);
            
            const matchesGenre = currentState.category === 'vinyl' ? 
                (currentState.genre === 'all' || item.genre === currentState.genre) : 
                true;

            return matchesSearch && matchesGenre;
        });

        itemsGrid.innerHTML = '';
        if (filteredData.length === 0) {
            itemsGrid.classList.add('hidden');
            noResultsDiv.classList.remove('hidden');
        } else {
            itemsGrid.classList.remove('hidden');
            noResultsDiv.classList.add('hidden');
            filteredData.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-slate-800 rounded-lg shadow-md p-4 flex flex-col justify-between transform hover:scale-105 transition-transform duration-200';
                
                if (currentState.category === 'vinyl') {
                    itemEl.innerHTML = `
                        <div>
                            <p class="text-xs font-semibold text-cyan-400">${item.genre} &bull; ${item.format}</p>
                            <h3 class="text-lg font-bold text-white">${item.title}</h3>
                            <p class="text-sm text-slate-400 mb-3">${item.artist}</p>
                        </div>
                        <div class="flex justify-between items-center mt-2 border-t border-slate-700 pt-3">
                            <p class="text-xl font-bold text-white">$${item.price.toFixed(2)}</p>
                            <p class="text-sm font-medium ${item.stock > 5 ? 'text-green-400' : 'text-yellow-400'}">In Stock: ${item.stock}</p>
                        </div>
                    `;
                } else if (currentState.category === 'equipment') {
                    itemEl.innerHTML = `
                        <div>
                            <p class="text-xs font-semibold text-cyan-400">${item.category}</p>
                            <h3 class="text-lg font-bold text-white">${item.name}</h3>
                            <p class="text-sm text-slate-400 mb-3">${item.notes}</p>
                        </div>
                        <div class="flex justify-between items-center mt-2 border-t border-slate-700 pt-3">
                            <p class="text-xl font-bold text-white">$${item.price.toFixed(2)}</p>
                            <p class="text-sm font-medium ${item.stock > 5 ? 'text-green-400' : 'text-yellow-400'}">In Stock: ${item.stock}</p>
                        </div>
                    `;
                } else { // Merchandise
                     itemEl.innerHTML = `
                        <div>
                            <h3 class="text-lg font-bold text-white">${item.name}</h3>
                            <p class="text-sm text-slate-400 mb-3">${item.sizes}</p>
                        </div>
                        <div class="flex justify-between items-center mt-2 border-t border-slate-700 pt-3">
                            <p class="text-xl font-bold text-white">$${item.price.toFixed(2)}</p>
                            <p class="text-sm font-medium ${item.stock > 10 ? 'text-green-400' : 'text-yellow-400'}">In Stock: ${item.stock}</p>
                        </div>
                    `;
                }
                itemsGrid.appendChild(itemEl);
            });
        }
        updateStats(filteredData);
        updateDashboard(filteredData);
    }
    
    function updateDashboard(data) {
        if (currentState.category === 'vinyl') {
            vinylDashboard.classList.remove('hidden');
            updateChart(data);
        } else {
            vinylDashboard.classList.add('hidden');
        }
    }
    
    function updateStats(data) {
        statItemsDisplayed.textContent = data.length;
        const totalStock = data.reduce((sum, item) => sum + item.stock, 0);
        statTotalStock.textContent = totalStock;
    }

    function updateChart(vinylData) {
        const genreCounts = vinylData.reduce((acc, vinyl) => {
            acc[vinyl.genre] = (acc[vinyl.genre] || 0) + 1;
            return acc;
        }, {});

        const labels = Object.keys(genreCounts);
        const data = Object.values(genreCounts);
        
        const chartData = {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: ['#22d3ee', '#67e8f9', '#a5f3fc', '#ecfeff', '#0891b2'],
                borderColor: '#0f172a',
                hoverOffset: 4
            }]
        };

        if (genreChart) {
            genreChart.data = chartData;
            genreChart.update();
        } else {
            const ctx = document.getElementById('genre-chart').getContext('2d');
            genreChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                             labels: {
                                color: '#cbd5e1' // text-slate-300
                            }
                        }
                    }
                }
            });
        }
    }

    // --- EVENT LISTENERS ---
    searchInput.addEventListener('keyup', (e) => {
        currentState.searchTerm = e.target.value;
        renderItems();
    });

    categoryFilters.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const newCategory = e.target.dataset.category;
            if (newCategory !== currentState.category) {
                currentState.category = newCategory;
                currentState.searchTerm = '';
                currentState.genre = 'all';
                searchInput.value = '';
                genreFilter.value = 'all';

                // Update UI state
                categoryFilters.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('bg-cyan-500', 'text-white');
                    btn.classList.add('text-slate-300');
                });
                e.target.classList.add('bg-cyan-500', 'text-white');
                e.target.classList.remove('text-slate-300');

                genreFilterContainer.style.display = newCategory === 'vinyl' ? 'block' : 'none';
                resultsHeading.textContent = `Showing All ${newCategory.charAt(0).toUpperCase() + newCategory.slice(1)}`;
                
                renderItems();
            }
        }
    });

    genreFilter.addEventListener('change', (e) => {
        currentState.genre = e.target.value;
        renderItems();
    });

    // --- INITIALIZATION ---
    function initialize() {
        // Populate genre filter dropdown
        const genres = [...new Set(inventory.vinyl.map(item => item.genre))];
        genres.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre;
            option.textContent = genre;
            genreFilter.appendChild(option);
        });

        // Set initial category button state
        const initialCategoryBtn = categoryFilters.querySelector(`[data-category="${currentState.category}"]`);
        initialCategoryBtn.classList.add('bg-cyan-500', 'text-white');
        initialCategoryBtn.classList.remove('text-slate-300');

        renderItems();
    }
    
    document.addEventListener('DOMContentLoaded', initialize);
</script>

</body>
</html>
